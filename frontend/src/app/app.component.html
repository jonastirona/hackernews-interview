<div class="container mx-auto px-4 py-8">
  <!-- Stories -->
  <div *ngFor="let story of stories" class="bg-white rounded-lg shadow-md p-6 mb-6 transition-all duration-200">
    <button (click)="toggleStory(story)" 
            class="w-full text-left text-xl font-bold hover:text-blue-600 transition-colors duration-200 flex justify-between items-center">
      <span>{{ story.title }}</span>
      <span class="text-gray-400">{{ story.expanded ? '▼' : '▶' }}</span>
    </button>

    <div *ngIf="story.expanded" class="mt-4 space-y-4">
      <p class="text-sm text-gray-600">
        {{ story.points }} points • by {{ story.author }}
      </p>

      <div class="prose max-w-none" [innerHTML]="story.full_article_html"></div>

      <div class="mt-6">
        <h4 class="text-lg font-semibold mb-3">Top Comments</h4>
        <ul class="space-y-3">
          <li *ngFor="let c of story.top_comments" class="bg-gray-50 p-3 rounded">
            <strong class="text-blue-600">{{ c.user }}</strong>
            <p class="mt-1 text-gray-700">{{ c.comment }}</p>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Skeleton Loader -->
  <div *ngIf="isLoading" class="space-y-6">
    <div *ngFor="let i of [1,2,3]" class="bg-white rounded-lg shadow-md p-6 animate-pulse">
      <div class="h-6 bg-gray-200 rounded w-3/4 mb-4"></div>
      <div class="h-4 bg-gray-200 rounded w-1/4 mb-4"></div>
      <div class="space-y-3">
        <div class="h-4 bg-gray-200 rounded w-full"></div>
        <div class="h-4 bg-gray-200 rounded w-5/6"></div>
        <div class="h-4 bg-gray-200 rounded w-4/6"></div>
      </div>
    </div>
  </div>

  <!-- Load More Button -->
  <button (click)="loadMore()" 
          [disabled]="isLoading"
          class="mt-8 w-full bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors duration-200 disabled:bg-gray-400 disabled:cursor-not-allowed">
    {{ isLoading ? 'Loading...' : 'Load 10 more stories' }}
  </button>
</div>
